<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  <script src="Y22script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 font-sans">
  <div class="p-6 max-w-6xl mx-auto">
    <div class="text-center space-y-2">
      <h1 class="text-3xl font-bold">KLEF (Deemed to be University)</h1>
      <h3 class="text-xl">Department of Electronics and Communication Engineering</h3>
      <h2 class="text-2xl font-semibold">Student Information</h2>
    </div>

    <div class="mt-8 bg-white p-6 rounded-lg shadow space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <input id="searchInput1" type="text" placeholder="Faculty Emp ID" class="border p-2 rounded">
        <input id="searchInput2" type="text" placeholder="University ID" class="border p-2 rounded">
        <input id="searchInput3" type="text" placeholder="Year" class="border p-2 rounded">
        <input id="searchInput4" type="text" placeholder="Course Code" class="border p-2 rounded">
        <input id="searchInput5" type="text" placeholder="Course Bucket" class="border p-2 rounded">
        <input id="searchInput6" type="text" placeholder="Semester" class="border p-2 rounded">
        <input id="searchInput7" type="text" placeholder="CGPA" class="border p-2 rounded">
      </div>
      <div class="text-center">
        <button onclick="searchData()" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded">
          Search
        </button>
      </div>
    </div>

    <p id="noSearchMessage" class="text-center mt-4 text-gray-700">Enter search terms to see results.</p>

    <div class="mt-6 overflow-x-auto">
      <table id="dataTable" class="min-w-full table-auto border-collapse border border-gray-300 hidden">
        <thead class="bg-gray-200 sticky top-0">
          <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
